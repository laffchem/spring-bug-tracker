<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Bug Tracker</title>
</head>
<section layout:fragment="body">
    <div class="px-4 pt-5 my-5 text-center">
        <h1 class="display-4 fw-bold text-body-emphasis">Spring Bug Tracker</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Proof of concept project made for learning Java Full Stack</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Example Call to action</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary Button</button>
            </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ftechbooky.com%2Fwp-content%2Fuploads%2F2017%2F07%2Fcomputer-bug-850x479.jpg&f=1&nofb=1&ipt=e8094462ab5417442e5a29f37b13e198e42069c7b8567bb0d846d1c439a5308e&ipo=images" class="img-fluid rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
            </div>
        </div>
    </div>
</section>
</html>
