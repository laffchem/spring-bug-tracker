<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<section layout:fragment="body">
    <style>
        .main {
            padding: 0px 10px;
        }

        @media screen and (max-width: 450px) {
            .login-form {
                margin-top: 10%;
            }

            .register-form {
                margin-top: 10%;
            }
        }

        @media screen and (min-width: 768px) {
            .main {
                margin-left: 30%;
            }

            .sidenav {
                width: 40%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }
        }
    </style>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                Invalid username and password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                You have been logged out.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="login-form">
                <form method="post" th:action="@{/login}">
                    <div class="form-floating">
                        <input type="text" class="form-control my-2" name="username" id="username"
                               placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control my-2" name="password" id="password"
                               placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/register}" type="submit" class="btn btn-dark w-50 btn-lg">Don't have an account?
                            Register here.
                        </a>
                        <button type="submit" value="Log in" class="btn btn-secondary w-50 btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
