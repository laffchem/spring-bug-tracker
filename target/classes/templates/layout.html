<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/security">
<head th:fragment="header">
    <meta charset="UTF-8">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Bug Tracker</title>

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
          rel="stylesheet">
    <!--  CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha3/dist/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.4/font/bootstrap-icons.css/}">
    <link th:rel="stylesheet" th:href="@{/css/style.css}">

    <!-- htmx -->
    <script th:src="@{/webjars/htmx.org/1.9.0/dist/htmx.min.js}"></script>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid py-4">
    <div class="container">

        <a class="navbar-brand brand fw-bold tight-letter-spacing fs-4" th:href="@{/}">Bug-Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item normal-text tight-letter-spacing">
                    <a class="nav-link" th:href="@{/organizations}">Organizations</a>
                </li>
                <li class="nav-item normal-text tight-letter-spacing">
                    <a class="nav-link" th:href="@{/projects}">Projects</a>
                </li>
                <li class="nav-item normal-text tight-letter-spacing">
                    <a class="nav-link" th:href="@{/bugs}">Bugs</a>
                </li>

            </ul>
            <ul class="navbar-nav d-flex">
                <sec:authorize access="!isAuthenticated()">
                    <li class="nav-item normal-text me-2 tight-letter-spacing">
                        <a th:href="@{/register}" class="nav-link">
                            Register
                        </a>
                    </li>
                    <li class="nav-item normal-text tight-letter-spacing">
                        <a th:href="@{/login}" class="nav-link">
                            Login
                        </a>
                    </li>
                </sec:authorize>
                <sec:authorize access="isAuthenticated()">
                    <li class="nav-item normal-text me-2 tight-letter-spacing">
                        <a th:href="@{/logout}" class="nav-link">
                            Logout
                        </a>
                    </li>
                </sec:authorize>
            </ul>
        </div>

    </div>
</nav>

<body layout:fragment="body">

</body>
<footer class="bg-light py-4 my-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-dark">Copyright &copy; 2023</div>
            </div>
            <div class="col-auto">
                <a href="" class="link-dark small">Organization</a>
                <span class="text-white mx-1">&middot;</span>
                <a href="" class="link-dark small">Projects</a>
                <span class="text-white mx-1">&middot;</span>
                <a href="" class="link-dark small">Bugs</a>
                <span class="text-white mx-1">&middot;</span>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/webjars/bootstrap/5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"></script>

</html>
