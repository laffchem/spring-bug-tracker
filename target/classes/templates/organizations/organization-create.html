<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Create Organization</title>
</head>
<section layout:fragment="body">
  <div class="w-50 mx-auto my-5">
    <form role="form" method="post" th:action="@{/organizations/new}" th:object="${organization}">
      <h1 class="h3 mb-3 fw-normal text-center">Create Organization.</h1>
      <div class="form-floating">
        <input type="text"
               class="form-control my-2"
               id="floatingName"
               name="name"
               placeholder="Enter bug details."
               th:field="*{name}">
        <label for="floatingName">Organization Name</label>
      </div>
      <div class="d-flex justify-content-center">
        <button class="w-50 btn btn-info btn-lg my-2" type="submit">Submit</button>
      </div>
    </form>
  </div>
</section>
</html>
